<div class="sidenav sticky-top bg-dark">
  <ul>
    <li *ngFor="let mi of menuItems" title="{{mi.tooltip}}">
      <a routerLink="{{mi.href}}" routerLinkActive="border: 1px white solid;" class="bg-dark text-white"
        style="text-decoration: none;">{{mi.display}}</a>
    </li>
    <li>
        <a (click)="logout()" class="bg-dark text-white"
        style="text-decoration: none; float: right;">Log out</a>
    </li>
  </ul>
</div>
