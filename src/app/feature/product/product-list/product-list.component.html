<script>
  $(document).ready(function () {
    $('#dtVerticalScrollExample').DataTable({
      "scrollY": "200px",
      "scrollCollapse": true,
    });
    $('.dataTables_length').addClass('bs-select');
  });
</script>
<app-menu></app-menu>
<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{title}}&nbsp;</span>
    <span>
      <a routerLink='/product/create'><img id='createnew' width='20' height='20' src='../../../../assets/add-icon.png'
          title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf="!products">Loading ...</p>


<table id="dtVerticalScrollExample" class="table table-dark table-bordered table-sm" cellspacing="0"
  width="100%">
  <thead>
    <th class="th-sm"><a class="btn font-weight-bold">ID</a></th>
    <th class="th-sm"><a class="btn font-weight-bold">VENDOR</a></th>
    <th class="th-sm"><a class="btn font-weight-bold">PART NUMBER</a></th>
    <th class="th-sm"><a class="btn font-weight-bold">NAME</a></th>
    <th class="th-sm"><a class="btn font-weight-bold">PRICE</a></th>
    <th class="th-sm"><a class="btn font-weight-bold">UNIT</a></th>
    <th class="th-sm"><a class="btn font-weight-bold">PHOTO PATH</a></th>
    <th class="th-sm"><a class="btn font-weight-bold">ACTION</a></th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.vendor.name}}</td>
      <td>{{product.partNumber}}</td>
      <td>{{product.name}}</td>
      <td>${{product.price}}</td>
      <td>{{product.unit}}</td>
      <td><img *ngIf='product.photoPath' src='../../../../assets{{product.photoPath}}' height=50></td>
      <td class="actions">
        <a routerLink='/product/detail/{{product.id}}'><img width=20 height=20
            src="../../../../assets/details.png"></a>&nbsp;
        <a routerLink='/product/edit/{{product.id}}'><img width=20 height=20
            src="../../../../assets/pencil-icon.png"></a>
      </td>
    </tr>
  </tbody>
</table>
