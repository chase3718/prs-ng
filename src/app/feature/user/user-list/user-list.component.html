<app-menu></app-menu>
<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">[{{title}}]</span>
    <span>
      <a><img id='createnew' width='20' height='20' src='../../../../assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf="!users">Loading ...</p>
<table *ngIf="users" class="table table-sm">
  <thead class="thead-dark">
    <th class="table-secondary btn-link"><a class="btn font-weight-bold">ID</a></th>
    <th class="table-secondary btn-link"><a class="btn font-weight-bold">USERNAME</a></th>
    <th class="table-secondary btn-link"><a class="btn font-weight-bold">PASSWORD</a></th>
    <th class="table-secondary btn-link"><a class="btn font-weight-bold">FIRST NAME</a></th>
    <th class="table-secondary btn-link"><a class="btn font-weight-bold">LAST NAME</a></th>
    <th class="table-secondary btn-link"><a class="btn font-weight-bold">PHONE NUMBER</a></th>
    <th class="table-secondary btn-link"><a class="btn font-weight-bold">EMAIL</a></th>
    <th class="table-secondary">PRIVILEGE</th>
    <th class="table-secondary">ACTION</th>
  </thead>
  <tbody class="table-hover">
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.email}}</td>
      <td>{{user.reviewer?"Rvw":""}} {{user.admin?"Admin":""}}</td>
      <td><a><img width=20 height=20 src="../../../../assets/details.png"></a></td>
    </tr>
  </tbody>
</table>
