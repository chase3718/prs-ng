<app-menu></app-menu>
<div class='component-content'>

  <div class='lefthalf'>
    <span class='component-title'>{{title}}</span>
  </div>

  <table class="table table-sm" *ngIf='user'>
    <tr>
      <td>Id</td>
      <td>{{ user.id}}</td>
    </tr>
    <tr>
      <td>User Name</td>
      <td>{{ user.userName }}</td>
    </tr>
    <tr>
      <td>FirstName</td>
      <td>{{ user.firstName }}</td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>{{ user.lastName }}</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>{{ user.phoneNumber }}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <td>Admin</td>
      <td>{{ user.admin }}</td>
    </tr>
    <tr>
      <td>Reviewer</td>
      <td>{{ user.reviewer }}</td>
    </tr>
    <tr *ngIf="authenticatedUser.admin || authenticatedUser.id == user.id">
      <td colspan="2">
        <a routerLink='/user/edit/{{user.id}}' class='btn btn-primary' title='Edit'>Edit</a>&nbsp;
        <button *ngIf="authenticatedUser.admin" (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
      </td>
    </tr>
  </table>
</div>
